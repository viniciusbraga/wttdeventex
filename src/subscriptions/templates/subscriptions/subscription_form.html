{% extends 'base.html' %}

{% block content %}

<h1>Formulário de inscrição</h1>

<div class="row">
  <div class="col-2">
      <form action="." method="Post">
      {% csrf_token %}

          {% for field in form %}
            <div class="formRow labelBlock inputText">
                {{ field.label_tag }}
                {{ field.errors }}
                {{ field }}
            </div>
          {% endfor %}


      <div class="submitRow">
        <input type="submit" value="Enviar!" class="btnBasic btnMagenta">
      </div>
      </form>
  </div>

</div>


{% endblock content %}
